    <div class="starter-template" style="padding-top: 60px;">
        %CONTENT%
    </div>
</div>

<!-- auto update current sensor values-->
<script type="text/javascript">
$(function () {
    function updateSensors() {
        //console.log("get current sensor data");
        jQuery.get("/sensors.json", function(json) {
            //console.log("sensors: ", json);
            var str = "";
            var sensors = Array();
            json.sensors.forEach(element => {
                var str = element.name + ": ";
                var arr = Array();
                if(element.temperature){
                    arr.push(Number((element.temperature).toFixed(1)) + "&deg;C")
                }
                if(element.humidity){
                    arr.push(Number((element.humidity).toFixed(1)) + "&percnt;")
                }
                sensors.push(str + arr.join(", "))
            });
            var time = new Date(json.time * 1e3).toISOString().slice(0, -5).replace("T", " ");
            $("#current_sensors").html(time + " | " + sensors.join(" | "));
        }).fail(function(e) {
            console.log("error", e);
        }).always(function() {
            setTimeout(updateSensors, 10000);
        });
    }
    updateSensors();
});
</script>

</body>
</html>
